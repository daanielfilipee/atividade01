<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do cliente</title>
</head>
<style>
      section{
            background-color: red;
            height: 10%;
        }
        img{
            width: 150px;  
        }
        div{
            text-align: center;
        }
        span{
            color: red;
        }
        .botao{
            background-color: red;
            border-radius: 5px;
            margin: 10px;
        }
</style>
<body>
    <!--topo-->
    <section>
        <img src="image/logo.png" alt="Logo da Americanas">
    </section>
    <!--fim do topo-->
    
    <!--formulário-->
    <div>
    
       <h1><input type="image" src="image/img_login.png" alt="imagem de login">login do cliente</h1>

       <h3>
            veja seus pedidos de forma fácil, compre mais rápido <br>
            e tenha uma experiência personalizada :)
       </h3>
        
        <form action="" method="post">
            <span>*</span><label for="">email</label><br>
            <input type="email" name="email" id=""><br><br>

            <span>*</span><label for="">senha</label><br>
            <input type="password" name="senha" id=""><br><br>

            <input type="submit" value="Continuar" class="botao">

            <h3>Não tem cadastro?<a href="">cadastre-se</a></h3><br><br>
            <h3>
                Ao continuar com o acesso, você concorda com a <br>
                nossa <a href="">política de privacidade</a> 
            </h3>
        </form>
    </div>
    <!--fim formulário-->
</body>
</html>
