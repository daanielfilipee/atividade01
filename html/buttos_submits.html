<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selects</title>
</head>
<body>
    <h1>Inputs básicos</h1>
    <form action="www.globo.com.br" method="post">
        <label for="">nome</label><br>
        <input type="text" name="nome" class="" id=""/><br>
        <label for="">senha</label><br>
        <input type="password" name="Sena" id=""/><br>

        <label for="">radio</label><br>
        <input type="radio" name="opção" id="">A
        <input type="radio" name="opção" id="">B
        <input type="radio" name="opção" id="">C <br>


        <label for="">multipla escolha(CheckBox)</label><br>
        <input type="checkbox" name="multiplo" id="">1
        <input type="checkbox" name="multiplo" id="">2
        <input type="checkbox" name="multiplo" id="">3 <br>

        <label for="">sexo</label><br>
        <select name="sexo" id="">
            <option value="masculino">masculino</option>
            <option value="feminino">feminino</option>
        </select><br><br>

        <label for="">marcas de carros</label>
        <select name="carro" id="">
            <optgroup label="alemães">
                <option value="mercedes">mercedes</option>
                <option value="audi">audi</option>
            </optgroup>
            <optgroup label="suiço">
                <option value="volvo">volvo</option>
                <option value="alfa">alfa</option>
            </optgroup>
        </select><br><br>
        

        <label for="">texto</label>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>

        <label for="">arquivo</label>
        <input type="file" name="arquivo" id=""><br><br><br>

        <input type="button" value="botaosemacao"><br><br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
