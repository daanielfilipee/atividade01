<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs básicos</title>
</head>
<body>
    <h1>Inputs básicos</h1>
    <form action="/inputs_básicos.html" method="post">
        <label for="">nome</label><br>
        <input placeholder="Insira seu nome" type="text" name="nome" class="" id=""/><br>
        <label for="">senha</label><br>
        <input placeholder="Insira sua senha" type="password" name="Sena" id=""/><br><br>


        <label for="">Time:</label><br>
        <input placeholder="insira seu Time" type="text" name="time" list="lista_times"/>
        <datalist id="lista_times">
            <option value="corinthians"/>
            <option value="palmeiras"/>
            <option value="ponta petra"/>
            <option value="são paulo"/>
        </datalist>

        <label for="">radio</label><br>
        <input type="radio" name="opção" id="">A
        <input type="radio" name="opção" id="">B
        <input type="radio" name="opção" id="">C <br>


        <label for="">multipla escolha(CheckBox)</label><br>
        <input type="checkbox" name="multiplo" id="">1
        <input type="checkbox" name="multiplo" id="">2
        <input type="checkbox" name="multiplo" id="">3 <br>

        <label for="">texto</label>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>

        <label for="">arquivo</label>
        <input type="file" name="arquivo" id="">
    </form>
</body>
</html>
