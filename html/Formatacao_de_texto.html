<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <p>Olá, Me chamo <i>Daniel</i></p>
    <p> 27 anos</p>
    <p>inciando na área de <b>desenvolvimento</b>.</p><br>

    <h1>Daniel</h1>
    <h2>Filipe</h2>
    <h3>Rodrigues</h3>
    <h4>Assis</h4>
    <h5>Vanessa</h5>
    <h6>Helena</h6>

    <p>Daniel<sup>1º</sup></p>
    <p>Daniel<sub>2º</sub></p>
</body>
</html>
