<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas avançadas</title>
</head>
<body>

    
    <table border="1" width="500px">
        <thead>
            <tr bgcolor="green">
                <td width="10%" align="center">#ID</td>
                <td width="20%" align="center" colspan="2">Projeto</td>
                <!--<td width="20%" align="center">Título</td>-->
                <td width="20%" align="center">Status</td>
                <td width="30%" align="center">Comentários</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="yellow">1</td>
                <td>Projeto</td>
                <td>Desembargar</td>
                <td>Processando</td>
                <td>Pode ser mais rápido</td>
            </tr>
            <tr>
                <td bgcolor="yellow">2</td>
                <td>Projeto </td>
                <td>reconhecer firma</td>
                <td>Processado</td>
                <td>parado por falta de documento</td>
            </tr>
            <tr>
                <td bgcolor="yellow">3</td>
                <td>Projeto </td>
                <td>Autenticar</td>
                <td>Concluido</td>
                <td bgcolor="red" color="black"><a href="">Necessito urgência</a></td>
            </tr>
        </tbody>
    </table>

 
</body>
</html>
